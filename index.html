<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Paint 🎨</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='1em' font-size='80'>🎨</text></svg>" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <h1>Mini Paint 🎨</h1>
    <main class="container">
        <section class="toolbar">            
            <button id="cleanBtn">clean canvas</button>
            <button id="ereaseBtn">ereaser</button>
            <section class="colorsSelector"></section>
            <section class="brushSelector"></section>
        </section>
        <br>
        <section class="main">
            <div class="canvas-wrapper">
                <img class="cute-frog" src="./public/cute frog svg.svg">
                <canvas id="mainCanvas" width="500" height="250"></canvas>
            </div>
        </section>
    </main>
    <script type="module" src="./dist/main.js"></script>
</body>
